<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | E-commerce product page</title>
</head>

<body>
    <div class="overlay"></div>
    <header class="flex">
        <div id="logoAndNav" class="flex aling-center">
            <div id="mySidenav" class="sidenav">
                <ul>
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
                    <li class="submenu-cont">
                        <a id="link" href="#">Collections</a>
                    </li>
                    <li class="submenu-cont">
                        <a id="link" href="#">Men</a>
                    </li>
                    <li><a href="#">Women</a></li>
                    <li><a href="#">About </a></li>
                    <li><a href="#">Contact </a></li>
                </ul>
            </div>

            <div id="main">
                <span onclick="openNav()">☰ </span>
            </div>

            <div class="logo-cont">
                <img src="images/logo.svg" alt="web logo" />
            </div>
        </div>
        <div id="carshopAndIcon" class="right-container flex aling-center">
            <div>
                <a href="#"><img class="cart" src="images/icon-cart.svg" alt="cart" /></a>
            </div>

            <div class="avatar">
                <a href="#"><img src="images/image-avatar.png" alt="avatar img" /></a>
            </div>
        </div>
        <div id="click-icons" style="display: none"></div>
    </header>

    <main id="mainSection" class="carrusel-section">
        <div class="slider">
            <!-- slide 1 -->
            <div class="slide">
                <img src="images/image-product-1.jpg" alt="product one" />
            </div>

            <!-- slide 2 -->
            <div class="slide">
                <img src="images/image-product-2.jpg" alt="product two" />
            </div>

            <!-- slide 3 -->
            <div class="slide">
                <img src="images/image-product-3.jpg" alt="product three" />
            </div>

            <!-- slide 4 -->
            <div class="slide">
                <img src="images/image-product-4.jpg" alt="product four" />
            </div>

            <!-- Control buttons -->
            <button class="btn btn-next">></button>
            <button class="btn btn-prev"><<!--  --></button>
        </div>
        <div class="container">
            <article class="mainSection__info">
                <span>Sneaker Company</span>
                <h1>Fall Limited Edition Sneakers</h1>
                <p>
                    These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they’ll withstand everything the weather can offer.
                </p>
                <div class="mainSection__info-shop flex">
                    <div class="prices-cont flex aling-center">
                        <h4 id="sneakerPrice">$125.00</h4>
                        <span>50%</span>
                    </div>
                    <p>$250.00</p>
                </div>
                <div id="inputs ">
                    <div id="inputNumber">
                        <input type="number" value="0" id="counter" />
                        <div class="icon-cont left" onclick="decrementer()"><b>-</b></div>
                        <div class="icon-cont right" onclick="incrementer()"><b>+</b></div>
                    </div>
                    <button id="addToCart " type="button ">
							<img class="cart" src="images/icon-cart.svg " alt="cart " />
							Add to cart
						</button>
                </div>
            </article>
        </div>
    </main>

    <!--    $125.00 50% $250.00 0 Add to cart -->
    <script src="js/main.js "></script>
    <script src="https://kit.fontawesome.com/70125d86e0.js " crossorigin="anonymous "></script>
</body>

</html>
